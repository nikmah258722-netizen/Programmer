<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector dalam HTML </title>
    <style>
        /*Selector tag */
        p {
            color: blue;
            font-size: 18px;
        }
        .biru {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        #merah {
            color: white;
            background-color: red;
            padding: 10px;
        }
        /*Selector atribut*/
        input[type="text"]{
            border: 2px solid green;
            padding: 2px;
            border: 1px solid cyan;
        }
    </style>
</head>
<body>
    <!-- Selector tag <p>-->
        <p> ini adalah paraghraf dalam halaman Selector.</p>
    <!--Selector class nama id:merah-->
        <div id="merah">ini adalah div dengan id merah</div>
    <!--Selector atribut-->
        <input type="text"placeholder="masukkan teks di sini">
</body>
</html>
